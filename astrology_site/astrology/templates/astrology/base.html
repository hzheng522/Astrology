{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            box-shadow: none; /* Remove any shadow applied to the body or html */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Video background styling */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    
        /* Sidebar styling */
        .sidebar {
            position: fixed; /* Fix the sidebar in place */
            top: 0;
            left: 0;
            width: 40px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding-top: 20px;
            z-index: 1000; /* Ensure it appears above other content */
            transition: width 0.3s ease;
            overflow: hidden;
        }
    
        .sidebar:hover {
            width: 220px;
        }
    
        .menu-icon {
            margin: 15px 0;
            padding: 10px;
            padding-left: 20px; 
            font-size: 30px;
            cursor: pointer;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
    
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    
        .sidebar h2 {
            padding-left: 10px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    
        .sidebar:hover h2 {
            opacity: 1;
        }
    
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 15px 0;
            font-size: 16px;
            padding: 10px;
            padding-left: 20px; 
            white-space: nowrap;
            opacity: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, text-shadow 0.3s ease, color 0.3s ease;
        }
    
        .sidebar:hover a {
            opacity: 1;
        }
    
        .sidebar a:hover {
            /* REMOVE background and ADD glow */
            background: none;
            color: #ffffff;
            text-shadow: 0 0 12px #fff, 0 0 24px #fff, 0 0 36px #e0e0ff;
        }
    
        @keyframes text-twinkle {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    
        .content {
            margin-left: 60px;
            padding: 40px;
            color: white;
            flex-grow: 1;
            background-color: transparent;
            transition: margin-left 0.3s ease;
            width: 100%;
            box-shadow: none;
        }
    
        .sidebar:hover ~ .content {
            margin-left: 220px;
        }
    
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }
    
        .twinkling-text {
            font-size: 22px;
            animation: text-twinkle 4s infinite alternate;
        }

        .house-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it stays behind other content */
            overflow: hidden;
        }

        .house-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire container */
            opacity: 0.6; /* Make the image slightly transparent */
        }

    </style>
</head>
<body>
    <!-- Video background -->
    <video autoplay muted loop id="bg-video">
        <source src="{% static 'astrology/background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu-icon">â˜°</div>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'sign' %}">Sign</a>
        <a href="{% url 'house' %}">House</a>
        <a href="{% url 'planet' %}">Planet</a>
        <a href="{% url 'chart' %}">Chart</a>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
