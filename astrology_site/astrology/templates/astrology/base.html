{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Astrology{% endblock %}</title>
    <style>
        /* Video background styling */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure it stays behind other content */
        }

        /* Sidebar styling */
        .sidebar {
            width: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 220px;
        }

        .sidebar h2 {
            padding-left: 10px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover h2 {
            opacity: 1;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 15px 0;
            font-size: 16px;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
            transition: background 0.2s;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Content styling */
        .content {
            margin-left: 60px;
            padding: 40px;
            color: white;
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.3);
            transition: margin-left 0.3s ease;
            width: 100%;
        }

        .sidebar:hover ~ .content {
            margin-left: 220px;
        }

        /* Center the text */
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
        }

        /* Twinkling text effect */
        .twinkling-text {
            font-size: 22px; /* Adjust the font size to make the text smaller */
            animation: text-twinkle 4s infinite alternate; /* Slow down the twinkling effect */
        }

        @keyframes text-twinkle {
            0% {
                opacity: 0.4;
            }
            100% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video autoplay muted loop id="bg-video">
        <source src="{% static 'astrology/background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Astrology</h2>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'sign' %}">Sign</a>
        <a href="{% url 'house' %}">House</a>
        <a href="{% url 'planet' %}">Planet</a>
        <a href="{% url 'chart' %}">Chart</a>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}
        
        {% endblock %}
    </div>
</body>
</html>
