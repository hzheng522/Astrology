{% extends "astrology/base.html" %}

{% block title %}Chart | Astrology{% endblock %}

{% block content %}
<style>
  .chart-container {
    display: flex;
    gap: 30px;
    margin-top: 40px;
    align-items: flex-start;
    justify-content: center;
    font-family: 'Cormorant Garamond', serif;
  }

  .form-box {
    flex: 0.7;
    background-color: rgba(30, 30, 47, 0.8);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    color: #fff;
  }

  .form-box h2 {
    margin-bottom: 20px;
    font-size: 22px;
    color: #ffcc70;
  }

  .form-group {
    margin-bottom: 16px;
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    margin-bottom: 6px;
    font-size: 14px;
    color: #dcdcdc;
  }

  .form-group input {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #444;
    background-color: #2d2d44;
    color: #fff;
    transition: border 0.3s;
  }

  .form-group input:focus {
    outline: none;
    border-color: #ffcc70;
  }

  .form-box button {
    padding: 10px 16px;
    background: #ffcc70;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    color: #333;
    transition: background 0.3s ease;
  }

  .form-box button:hover {
    background: #ffdd88;
  }

  #output {
    flex: 1;
    background-color: rgba(14, 14, 26, 0.85);
    padding: 25px;
    border-radius: 16px;
    min-height: 400px;
    color: white;
    text-align: center;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
  }

  #output img {
    max-width: 100%;
    border-radius: 16px;
    box-shadow: 0 0 10px rgba(255, 204, 112, 0.2);
  }
</style>

<div class="chart-container">
  <div class="form-box">
    <h2>üåü Generate Your Birth Chart</h2>
    <form id="birthChartForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input type="date" id="birthDate" required />
      </div>
      <div class="form-group">
        <label for="birthTime">Birth Time</label>
        <input type="time" id="birthTime" required />
      </div>
      <div class="form-group">
        <label for="city">City of Birth</label>
        <input type="text" id="city" placeholder="e.g. Paris, France" required />
      </div>
      <button type="submit">üîÆ Generate</button>
    </form>
  </div>

  <div id="output">
    <p>Your chart will appear here ‚ú®</p>
  </div>
</div>

<script>
document.getElementById('birthChartForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const city = document.getElementById('city').value;
  const [year, month, day] = document.getElementById('birthDate').value.split('-');
  const [hour, min] = document.getElementById('birthTime').value.split(':');

  const output = document.getElementById('output');
  output.innerHTML = '<p>üß≠ Getting location info...</p>';

  const opencageKey = 'ece828a9eae84768b3b3dca6b2107b56';
  const opencageUrl = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(city)}&key=${opencageKey}`;

  fetch(opencageUrl)
    .then(response => response.json())
    .then(data => {
      if (!data.results.length) {
        output.innerHTML = '<p>‚ùå Could not find city. Please check your input.</p>';
        return;
      }

      const location = data.results[0];
      const lat = location.geometry.lat;
      const lon = location.geometry.lng;
      const timezone = location.annotations.timezone.offset_sec / 3600;

      const requestData = {
        day: parseInt(day),
        month: parseInt(month),
        year: parseInt(year),
        hour: parseInt(hour),
        min: parseInt(min),
        lat: lat,
        lon: lon,
        tzone: timezone
      };

      output.innerHTML = '<p>‚ú® Generating chart...</p>';

      const userId = '639878';
      const apiKey = '96f03ec92d46776d0476ac84cfe7fe29fb638089';
      const language = 'en';
      const api = 'natal_wheel_chart';
      const auth = "Basic " + btoa(userId + ":" + apiKey);

      fetch(`https://json.astrologyapi.com/v1/${api}`, {
        method: 'POST',
        headers: {
          'Authorization': auth,
          'Content-Type': 'application/json',
          'Accept-Language': language
        },
        body: JSON.stringify(requestData)
      })
      .then(response => response.json())
      .then(json => {
        output.innerHTML = '';
        if (json.chart_url) {
          const img = document.createElement('img');
          img.src = json.chart_url;
          img.alt = 'Birth Chart';
          output.appendChild(img);
        } else {
          output.textContent = 'No chart URL found in the response.';
        }
      })
      .catch(err => {
        console.error(err);
        output.textContent = 'Something went wrong!';
      });
    })
    .catch(err => {
      console.error(err);
      output.innerHTML = '<p>üåç Location lookup failed.</p>';
    });
});
</script>

{% endblock %}
